<!DOCTYPE html>
<html>
<head>
  <meta charset='utf-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <title>Listas de Músicas</title>
  <meta name='viewport' content='width=device-width, initial-scale=1'>
  <link rel='stylesheet' type='text/css' media='screen' href='music.css'>
  <script src='style.js'></script>
 </head>  
 <body>
 <h1>Exemplo de laço de repetição </h1>  
 <form name="selectForm">
   <p>
     <label for="tipoMusica"
       >Escolha alguns tipos de música, em seguida, clique no botãoabaixo:</label>
       <br><br>
     <select id="tipoMusica" name="tipoMusica" multiple="multiple">
       <option selected="selected">Trap</option>
       <option>Jazz</option>
       <option>K-pop</option>
       <option>Funk</option>
       <option>Classico</option>
       <option>Eletrónica</option>
       <option>Anos 80</option>
       <option>Pop</option>
       <option>Pagode</option>
     </select>
   </p>
   <p><input id="btn" type="button" value="Quantos foram selecionados?" /></p>
 </form>
 
 <script>
   function howMany(selectObject) {
     var numeroSelecionadas = 0;
     for (var i = 0; i < selectObject.options.length; i++) {
       if (selectObject.options[i].selected) {
         numeroSelecionadas++;
       }
     }
     return numeroSelecionadas;
   }
 
   var btn = document.getElementById("btn");
   btn.addEventListener("click", function () {
     alert(
       "Total de opções selecionadas: " +
         howMany(document.selectForm.tipoMusica),
     );
   });
 </script>
 
 </body>
 </html>
